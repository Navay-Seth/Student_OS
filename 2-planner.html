  <!-- MAIN CONTENT -->
  <main class="container">
    <h1>Daily Planner</h1>
    <p>Plan your tasks and stay consistent.</p>

    <!-- Add Task Section -->
    <section class="card">
      <h3>Add Task</h3>

      <form id="taskForm">
        <input 
          type="text" 
          id="taskTitle" 
          placeholder="Task title" 
          required 
        >

        <select id="priority">
          <option value="High">High Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="Low">Low Priority</option>
        </select>

        <button type="submit">Add Task</button>
      </form>
    </section>

    <!-- Task List Section -->
    <section class="card">
      <h3>Todayâ€™s Tasks</h3>
      <div id="taskList"></div>
    </section>
  </main>
