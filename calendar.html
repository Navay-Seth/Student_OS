<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentOS | Calendar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark-theme.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <aside class="sidebar" aria-label="Primary">
    <div class="sidebar-brand">
      <div class="logo-mark" aria-hidden="true">SO</div>
      <h2 class="logo">StudentOS</h2>
    </div>

    <ul class="sidebar-nav">
      <li><a href="index.html"><i data-lucide="layout-dashboard"></i><span class="nav-label">Dashboard</span></a></li>
      <li><a href="academics.html"><i data-lucide="graduation-cap"></i><span class="nav-label">Academics</span></a></li>
      <li><a href="planner.html"><i data-lucide="clipboard-list"></i><span class="nav-label">Planner</span></a></li>
      <li><a href="placements.html"><i data-lucide="briefcase"></i><span class="nav-label">Placements</span></a></li>
      <li><a href="calendar.html" class="active"><i data-lucide="calendar-days"></i><span class="nav-label">Calendar</span></a></li>
    </ul>
    <div class="sidebar-bottom">
      <div class="sidebar-theme">
        <p class="sidebar-theme-label">Theme</p>
        <label class="theme-switch">
          <i data-lucide="moon"></i>
          <input type="checkbox" class="theme-toggle-input" role="switch" aria-label="Toggle dark mode">
          <span class="theme-switch-slider" aria-hidden="true"></span>
          <i data-lucide="sun"></i>
        </label>
      </div>

      <div class="sidebar-footer">
        <p>&copy; 2026 Navay Seth</p>
        <a href="https://www.linkedin.com/in/navay-seth-3a4406353/"
           target="_blank"
           rel="noopener noreferrer"
           class="linkedin-link"
           aria-label="LinkedIn profile">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4.98 3.5C4.98 4.88 3.86 6 2.48 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.22 8.09h4.56V24H.22V8.09zM8.09 8.09h4.37v2.18h.06c.61-1.15 2.1-2.37 4.32-2.37 4.62 0 5.47 3.04 5.47 6.99V24h-4.56v-7.9c0-1.88-.03-4.29-2.61-4.29-2.62 0-3.02 2.05-3.02 4.16V24H8.09V8.09z"/>
          </svg>
        </a>
      </div>
    </div>
  </aside>

  <div id="overlay" class="overlay"></div>

  <main class="container">
    <header class="mobile-header">
      <button id="menuToggle" class="menu-toggle" aria-label="Open menu">â˜°</button>
    </header>

    <section class="calendar-stats card" aria-label="Study streak stats">
      <div>
        <h1>Calendar</h1>
        <p>Track events and your study consistency.</p>
      </div>
      <div class="streak-row" role="status" aria-live="polite">
        <div class="streak-pill">
          <span class="streak-label">Current Streak</span>
          <strong id="currentStreak">0 days</strong>
        </div>
        <div class="streak-pill">
          <span class="streak-label">Longest Streak</span>
          <strong id="longestStreak">0 days</strong>
        </div>
        <button id="markStudiedBtn" type="button">Mark Studied Today</button>
      </div>
    </section>

    <section class="card calendar-card" aria-label="Monthly calendar">
      <header class="calendar-header">
        <button id="prevMonthBtn" type="button" aria-label="Previous month">Prev</button>
        <h2 id="monthLabel">Month Year</h2>
        <button id="nextMonthBtn" type="button" aria-label="Next month">Next</button>
      </header>

      <div class="calendar-weekdays" aria-hidden="true">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
      </div>

      <div id="calendarGrid" class="calendar-grid" role="grid" aria-label="Calendar dates"></div>
    </section>

    <section class="card events-card" aria-label="Selected date events">
      <h3 id="selectedDateLabel">Events for --</h3>

      <form id="eventForm">
        <input type="text" id="eventInput" placeholder="Add an event for selected date" required>
        <button type="submit">Add Event</button>
      </form>

      <ul id="eventList" class="event-list"></ul>
    </section>
  </main>

  <script src="js/theme.js"></script>
  <script src="js/mobile-sidebar.js"></script>
  <script src="js/calendar.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
